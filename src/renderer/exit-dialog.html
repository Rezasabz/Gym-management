<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید خروج</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .dialog-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ff4757;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h2 {
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #636e72;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .cancel-btn {
            background: linear-gradient(135deg, #00b894, #00a382);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .exit-btn {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .exit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="icon">⚠️</div>
        <h2>آیا مطمئن هستید؟</h2>
        <p>می‌خواهید از برنامه خارج شوید؟ تغییرات ذخیره نشده ممکن است از بین بروند.</p>
        <div class="buttons">
            <button class="cancel-btn" id="cancelBtn">لغو</button>
            <button class="exit-btn" id="exitBtn">خروج</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('cancelBtn').addEventListener('click', () => {
            ipcRenderer.send('exit-dialog-response', false);
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            ipcRenderer.send('exit-dialog-response', true);
        });

        // بستن با کلید Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                ipcRenderer.send('exit-dialog-response', false);
            }
        });
    </script>
</body>
</html>
